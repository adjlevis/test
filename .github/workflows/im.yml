      # ğŸ”Ÿ åˆ—å‡ºæ„å»ºæ–‡ä»¶
      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            ls -1 bin/targets/armsr/armv7/ || ls -1 bin/ || echo "æ— è¾“å‡ºæ–‡ä»¶"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # 1ï¸âƒ£1ï¸âƒ£ å‘å¸ƒåˆ° GitHub Releaseï¼ˆé™„å›ºä»¶ï¼‰
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          name: "Onecloud Immortalwrt"
          body: |
            âœ… Onecloud Immortalwrt å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}

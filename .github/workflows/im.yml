            ğŸ’¾ ä¸‹è½½åœ°å€ï¼š
            ğŸ‘‰ https://github.com/${{ github.repository }}/releases/tag/Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          files: immortalwrt/bin/targets/armsr/armv7/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£2ï¸âƒ£ è‡ªåŠ¨æ¸…ç†æ—§ Releaseï¼Œä»…ä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old Immortalwrt releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          repo: ${{ github.repository }}
          keep_latest: 1
          delete_tag_pattern: "Onecloud-Immortalwrt-*"

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ æ¸…ç†æ—§ release ç›®å½•
      - name: Clean old release folder
        run: |
          echo "ğŸ§¹ æ¸…ç†æ—§çš„ release/immortalwrt ç›®å½•..."
          rm -rf ../release/immortalwrt || true
          mkdir -p ../release/immortalwrt

      # 3ï¸âƒ£ å‡†å¤‡ç¯å¢ƒ
      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      # 4ï¸âƒ£ æ‹‰å– ImageBuilder é•œåƒ
      - name: Pull Immortalwrt ImageBuilder
        run: docker pull immortalwrt/imagebuilder:armsr-armv7-openwrt-24.10

